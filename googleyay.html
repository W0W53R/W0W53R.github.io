<!DOCTYPE html>
<html>
  <head>
    <script>
      function redirect() {
        document.getElementById("iframe").src = document.getElementById("redirecturl").value
      }
    </script>
  </head>
  <body>
    <a href="https://github.com">Go Back</a>
    <input type="text" id="redirurl"> <button onclick="redirect()">Redirect</button><br>
    <iframe src="http://google.com" id="iframe" height="1000" width="500"></iframe>
  </body>
</html>
