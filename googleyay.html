<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Loader</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }
    #website-link, #load-button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    #website-iframe {
      flex: 1; /* Takes remaining space */
      border: none;
    }
  </style>
</head>
<body>
  <input type="text" id="website-link" placeholder="Enter website URL">
  <button id="load-button">Load Website</button>
  <iframe id="website-iframe" src="https://scratch.mit.edu"></iframe>

  <script>
const websiteLinkInput = document.getElementById('website-link');
    const loadButton = document.getElementById('load-button');
    const websiteIframe = document.getElementById('website-iframe');

    loadButton.addEventListener('click', function() {
      const websiteUrl = websiteLinkInput.value;
      if (!websiteUrl) {
        alert('Please enter a website URL');
        return;
      }

      websiteIframe.src = websiteUrl;
    });    
  </script>
</body>
</html>
