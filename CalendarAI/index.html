<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menu AI Assistant</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script async src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>  -->
  <script async src="https://accounts.google.com/gsi/client"></script>
  <script type="module">
    import { GoogleGenerativeAI, SchemaType } from "https://esm.run/@google/generative-ai";

    window.GoogleGenerativeAI = GoogleGenerativeAI;
    window.SchemaType = SchemaType;
  </script>
</head>
<body>
  <div class="container">
    <h1>Menu Planner</h1>
    <table>
      <tr>
        <td>
          <button id="authorize_button" style="display:inline">Authorize</button>
        </td>
        <td>
          <button id="signout_button" style="display:none">Sign Out</button>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td>
          <input id="date_picker" style="display:none" type="date">
        </td><td>
        <button id="ask_ai" style="display:none">Query for day</button>
        </td><td>
        <button id="ask_ai_week" style="display:none">Query for week</button>
        </td>
      </tr>
    </table>
    
    
    
    <div id="output"></div>
    <button id="add_to_calendar" style="display: none;">Add to Calendar</button>
    <img src="spinner.svg" id="spinner">
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
